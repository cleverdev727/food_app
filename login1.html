<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catalog by word</title>
  <script src="https://cdn.tailwindcss.com"></script>
	<script type="text/javascript" src="./assets/js/tailwind-config.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="font-roboto w-full h-screen flex flex-col">
    <div class="h-[410px] sm:h-[500px] bg-login1 bg-center bg-h-100% shrink-0">
      <div class="px-5 sm:px-[27px] pt-[47px] sm:pt-[62px] h-full bg-dark-bg">
        <div class="w-full h-full relative flex flex-col items-center justify-center">
          <button class="hidden sm:flex w-10 h-10 absolute top-0 left-0 bg-white rounded-[9px] justify-center items-center">
            <img src="./assets/img/left-arrow.svg" alt="">
          </button>
        </div>
      </div>
    </div>
    <div class="bg-white rounded-[20px] sm:rounded-none w-full h-full flex justify-center items-center -mt-[15px] sm:mt-0">
      <div class="w-full sm:w-[580px] sm:h-[629px] border rounded-[22px] border-number-bg -mt-[60px] sm:-mt-40 bg-white px-5 sm:px-[102px] py-[40px] sm:py-14 flex flex-col">
        <div class="sm:text-center mb-[30px] sm:mb-[57px] flex flex-col">
          <span class="font-bold text-[22px] sm:text-[40px] leading-6 sm:leading-10 tracking-[.023em]">Login</span>
        </div>
        <div class="w-full font-inter text-[15px] leading-6 flex flex-col items-center">
          <div class="w-full mb-[21px] sm:mb-[35px]">
            <span class="w-full text-left mb-[7px]">Enter phone or email</span>
            <input type="text" class="w-full h-[50px] outline-none border rounded-[9px] border-gray-difficult font-normal px-4" placeholder="Enter phone or email">
          </div>
          <div class="w-full mb-[25px] sm:mb-[35px]">
            <span class="w-full text-left mb-[5px]">Password</span>
            <input type="password" class="w-full h-[50px] outline-none border rounded-[9px] border-gray-difficult font-normal px-4" placeholder="&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;">
          </div>
          <div class="flex w-full justify-between mb-[29px] sm:mb-8">
            <div class="flex">
              <div class="bg-gray-difficult hover:bg-gray-difficult-hover w-10 h-[25px] rounded-full mr-[10px] flex items-center p-[1px] switch cursor-pointer">
                <div class="bg-white w-[23px] h-[23px] rounded-full ml-[15px] transition-all"></div>
              </div>
              <span class="font-inter font-normal text-black">Remember me</span>
            </div>
            <span class="font-normal text-black cursor-pointer">Fortgot password</span>
          </div>
          <button class="w-full h-[50px] bg-orange-difficult hover:bg-orange-difficult-hover active:bg-dark-color disabled:bg-gray-difficult disabled:text-gray-difficult-hover rounded-[9px] font-medium text-white mb-[26px] sm:mb-[38px]">Login</button>
          <span class="sm:hidden font-normal leading-[25px]">
            Not have account 
            <a href="javascript:;" class="text-[#2FAAD1]">Registration</a>
          </span>
          <span class="font-normal text-xs leading-[25px] text-center hidden sm:block">
            By continiuning, you agree to our<br>
            <span class="underline cursor-pointer">Terms of Service</span> / 
            <span class="underline cursor-pointer">Privacy Policy</span> / 
            <span class="underline cursor-pointer">Content Policy</span>
          </span>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script src="./assets/js/switch.js"></script>
</body>

</html>
